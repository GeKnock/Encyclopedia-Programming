<div [ngClass]="{'menu-container': true}" (mouseover)="setStatusShowMenu('show')" (mouseout)="setStatusShowMenu('hide')" >
  <button [ngClass]="{'menu-button': true}" (mouseover)="setStatusShowMenu('toggle')">{{header}}</button>
  <div>
    <ul [ngClass]="{open: isOpenMenu, menu: true}">
      <li *ngFor="let item of datam;"><a href="#">{{item}}</a></li>
    </ul>
  </div>
</div>
